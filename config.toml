                link = "//m.me/thomas.toye"

            [[params.footer.social.networks]]
                icon = "fa-facebook"
                link = "//www.facebook.com/thomas.toye"

            [[params.footer.social.networks]]
                icon = "fa-google-plus"
                link = "//plus.google.com/u/0/103896341525674372319"

            [[params.footer.social.networks]]
