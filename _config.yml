# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Thomas Toye
subtitle: "def programmer: (Air => Code) = ???"
description: Personal blog of Thomas Toye. I'm a student interested in back-end web development, functional programming, and other cool stuff.
author: Thomas Toye
language:
timezone: Europe/Brussels 

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://thomastoye.be/
root: /
permalink: :year/:title/
permalink_defaults:

google_analytics: "UA-48804932-1"
disqus_shortname: thomastoye

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: landscape

# Header
menu:
  Home: /
  Archives: /archives
  Github: https://github.com/thomastoye
  Resume: http://registry.jsonresume.org/thomastoye
  last.fm: http://www.last.fm/user/siyck
  Mail: mailto:toye.thomas@gmail.com
  "GPG Key": https://gist.github.com/thomastoye/a080ec1890fc86e34b60
  Facebook: http://facebook.com/thomas.toye

# Content
excerpt_link: Read More
fancybox: true

# Sidebar
sidebar: right
widgets:
- archive
- recent_posts

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:thomastoye/thomastoye.github.io.git
  branch: master


